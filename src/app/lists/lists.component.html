


<div class = "row">
  <h2> لیست محصولات</h2>
</div>

<table class = "table table-striped table-bordered">
  <thead>
      <tr style="text-align: center;" >
          <th > آواتار</th>
          <th> نام </th>
          <th> قیمت</th>
          <th> دسته بندی </th>
          <th> عملیات </th>
      </tr>
  </thead>
  <tbody>
   
      <tr *ngFor="let product of ProductModel" style="text-align: center;" >
          <td> {{ product.avatar }} </td>
          <td> {{ product.name }} </td>
          <td> {{ product.price }} </td>
          <td> {{ product.category }} </td>
          <td>
              <button  class = "btn icon-container " style="margin-left: 10px"> <i id="fa-spin-hover" class="fa-solid fa-pen-to-square" style="color: #ff8000; font-size:20px ;"></i></button>
              <button  class = "btn " style="margin-left: 10px"> <i id="fa-spin-hover" class="fa-solid fa-trash " style="color: red;font-size:20px ; "></i></button>
              <button  class = "btn " style="margin-left: 10px"> <i id="fa-spin-hover" class="fa-solid fa-eye " style="color: #ff0080; font-size:20px ;"></i></button>
          </td>
      </tr>
   
  </tbody>
</table>
