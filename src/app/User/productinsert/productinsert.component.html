<div class="wrapper">
    <!-- Start main-content -->
    <main class="main-content dt-sl mt-4 mb-3">
        <div class="container main-container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
  
                  <div class="logo-area text-center mb-3">
                    <app-headersign></app-headersign>
                  </div>
                    <div class="auth-wrapper form-ui border pt-4">
                        <div class="section-title title-wide mb-1 no-after-title-wide">
                            <h2 class="font-weight-bold">محصول جدید</h2>
                        </div>
                        <form  #registerProductForm="ngForm" (ngSubmit)="ProductRegister()">
                            <div class="form-row-title">
                                <h3>آواتار</h3>
                            </div>
                            <div class="form-row with-icon">
                                <input name="avatar" type="text"  [(ngModel)]="model.avatar" class="input-ui pr-2"
                                    placeholder="عکس اواتار را با فرمت png">
                                <i class="mdi mdi-account-circle-outline"></i>
  
                        

                            </div>


                            <div class="form-row-title">
                                <h3>نام محصول</h3>
                            </div>
                            <div class="form-row with-icon">
                                <input name="Name" type="text"  [(ngModel)]="model.Name" class="input-ui pr-2"
                                    placeholder="نام محصول">
                                <i class="mdi mdi-account-circle-outline"></i>
  
                            </div>
                            


                            <div class="form-row-title">
                                <h3>قیمت</h3>
                            </div>
                            <div class="form-row with-icon">
                                <input name="price" type="text"  [(ngModel)]="model.price" class="input-ui pr-2"
                                    placeholder="قیمت بر اساس ریال وارد کنید">
                                <i class="mdi mdi-account-circle-outline"></i>
  
                            </div>
                            


                            <div class="form-row-title">
                                <h3>دسته بندی</h3>
                            </div>
                            <div class="form-row with-icon">
                                <input name="category" type="text"  [(ngModel)]="model.category" class="input-ui pr-2"
                                    placeholder="نوع دسته بندی را انتخاب کنید">"
                                <i class="mdi mdi-account-circle-outline"></i>
  
                            </div>
                            
                    
                            <div class="form-row mt-3">
                                <button   type="submit" class="btn-primary-cm btn-with-icon mx-auto w-100">
                                    <i class="mdi mdi-login-variant"></i>
                                    ذخیره محصول
                                </button>
                            </div>
                        </form>
                        <div class="form-footer mt-3">
                            <div>
                                <span class="font-weight-bold">محصول جدید وارد کنید؟</span>
                                <a routerLink="/productinset" routerLinkActive="active-menu"  class="mr-3 mt-2">ثبت نام  محصول</a>
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End main-content -->
  <app-footersign></app-footersign>
  </div>
